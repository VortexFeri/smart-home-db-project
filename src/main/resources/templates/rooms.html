<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
</head>
<body>

<table th:each="room : ${rooms}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">
        <td th:text="${room.id}"></td>
        <td th:text="${room.type}"></td>
        <td th:text="${room.name}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
