<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
</head>
<body>

<div th:each="entry : ${list}">
    <h2 th:text="${entry.room.name}"></h2>
    <table>
        <thead>
        <tr>
            <th>Device ID</th>
            <th>Device Name</th>
            <th>Device Count</th>
            <th>Device Wattage</th>
            <th>Monthly Consumption</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="device : ${entry.deviceMap.entrySet()}">
            <td th:text="${device.key.id}"></td>
            <td th:text="${device.key.name}"></td>
            <th th:text="${device.value}"></th>
            <td th:text="${device.key.wattage}"></td>
            <td th:text="${device.key.wattage * device.value * 30}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div id="pieChart"></div>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script>
    const options = {
        chart: {
            type: 'pie',
            options3d: {
                enabled: true,
                alpha: 45,
                beta: 0
            }
        },
        title: {
            text: 'Total Power Consumption by Device'
        },
        plotOptions: {
            pie: {
                depth: 45
            }
        },
        series: [{
            name: 'Total Power Consumption',
            data: [
                { name: 'Device 1', y: 100 },
                { name: 'Device 2', y: 50 },
                { name: 'Device 3', y: 20 }
            ]
        }]
    };

    const chart = Highcharts.chart('pieChart', options);
</script>

</body>
</html>
